<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Edad</title>
</head>
<body>
    <script>
        let edad = prompt("Por favor, introduce tu edad:");
        if (edad !== null) {
            edad = parseInt(edad);
            if (isNaN(edad)) {
                alert("Por favor, introduce un número válido.");
            } else {
                if (edad >= 18) {
                    alert("Ya puedes conducir.");
                } else {
                    alert("No puedes conducir aún.");
                }
            }
        }
    </script>
</body>
</html>
